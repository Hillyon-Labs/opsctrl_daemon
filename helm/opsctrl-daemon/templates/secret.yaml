{{- if and (not .Values.secrets.existingSecret) (not .Values.secrets.backendUrl) }}
  {{- fail "Either secrets.existingSecret or secrets.backendUrl must be set" }}
{{- end }}
{{- if and (not .Values.secrets.existingSecret) .Values.secrets.backendUrl }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opsctrl-daemon.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opsctrl-daemon.labels" . | nindent 4 }}
type: Opaque
stringData:
  OPSCTRL_BACKEND_URL: {{ .Values.secrets.backendUrl | quote }}
  {{- if .Values.secrets.webhookUrl }}
  WEBHOOK_URL: {{ .Values.secrets.webhookUrl | quote }}
  {{- end }}
{{- end }}
