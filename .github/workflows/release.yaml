name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: docker.io
  IMAGE_NAME: opsctrl/daemon

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      major: ${{ steps.version.outputs.major }}
      minor: ${{ steps.version.outputs.minor }}
      patch: ${{ steps.version.outputs.patch }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          echo "major=$(echo $TAG | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $TAG | cut -d. -f2)" >> $GITHUB_OUTPUT
          echo "patch=$(echo $TAG | cut -d. -f3)" >> $GITHUB_OUTPUT

  # Build and push Docker image
  docker:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            OPSCTRL_BACKEND_URL=${{ secrets.OPSCTRL_BACKEND_URL }}

  # Release Helm chart
  helm:
    runs-on: ubuntu-latest
    needs: [prepare, docker]
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Update Chart.yaml versions
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          sed -i "s/^version:.*/version: ${VERSION}/" helm/opsctrl-daemon/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" helm/opsctrl-daemon/Chart.yaml
          cat helm/opsctrl-daemon/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          config: .github/cr.yaml
          packages_with_index: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  # Create GitHub Release
  release:
    runs-on: ubuntu-latest
    needs: [prepare, docker, helm]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD --no-merges)
            # Escape for GitHub Actions
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.prepare.outputs.version }}
          tag_name: v${{ needs.prepare.outputs.version }}
          body: |
            ## Release v${{ needs.prepare.outputs.version }}

            ### Docker Image
            ```bash
            docker pull opsctrl/daemon:${{ needs.prepare.outputs.version }}
            ```

            ### Helm Chart
            ```bash
            helm repo add opsctrl https://charts.opsctrl.dev
            helm repo update
            helm install opsctrl-daemon opsctrl/opsctrl-daemon --version ${{ needs.prepare.outputs.version }}
            ```

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Links
            - [Docker Hub](https://hub.docker.com/r/opsctrl/daemon/tags?name=${{ needs.prepare.outputs.version }})
            - [Helm Chart](https://github.com/Hillyon-Labs/opsctrl_daemon/releases/tag/opsctrl-daemon-${{ needs.prepare.outputs.version }})
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
